<script>
let carrito = [];
let total = 0;

function agregar(nombre, precio) {

  carrito.push({nombre, precio});
  total += precio;

  mostrar();
}


function enviarWhatsApp() {

  if (carrito.length === 0) {
    alert("No agregaste productos");
    return;
  }

  let mensaje = "Hola ğŸŒ¿ Quiero hacer este pedido:%0A%0A";

  carrito.forEach(item => {
    mensaje += "âœ” " + item.nombre + " - $" + item.precio + "%0A";

  mensaje += "%0AğŸ’° Total: $" + total;

}

  function mostrar(id) {

  let categorias = document.querySelectorAll('.categoria');

  categorias.forEach(c => {
    c.style.display = "none";
  });

  document.getElementById(id).style.display = "block";
}


function agregarManzanilla() {

  let opcion = document.getElementById("manzanilla-opcion");
  let cantidad = document.getElementById("manzanilla-cant");

  if (opcion.value === "") {
    alert("ElegÃ­ una opciÃ³n");
    return;
  }

  let precio = parseInt(opcion.value);
  let texto = opcion.options[opcion.selectedIndex].text;
  let cant = parseInt(cantidad.value);

  let totalItem = precio * cant;

  carrito.push({
    nombre: "Manzanilla (" + texto + ") x" + cant,
    precio: totalItem
  });

  total += totalItem;

  mostrarCarrito();
}


function mostrarCarrito() {

  let lista = document.getElementById("lista");
  lista.innerHTML = "";

  carrito.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item.nombre + " - $" + item.precio;
    lista.appendChild(li);
  });

  document.getElementById("total").textContent =
    "Total: $" + total;
}

  
</script>
